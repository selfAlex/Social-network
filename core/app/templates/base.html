<!DOCTYPE html>

<html lang="en">

<head>

    {% load static %}

    <meta property="og:title" content="Social network"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="http://192.168.1.22:8000"/>
    <meta property="og:image" content="{% static 'app/imgs/logo.png' %}"/>

    <meta charset="UTF-8">
    <meta name="description" content="Social network on the Django web framework">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css"/>

    <link rel="icon" href="{% static 'app/imgs/favicon.ico' %}">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>

    {% block head %}
    {% endblock %}

</head>

<body>

<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
    <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
        <div class="uk-navbar-left">

            <ul class="uk-navbar-nav">

                <li class="{% if request.path == '/profile' %} uk-active {% endif %}">
                    <a href="{% url 'profile_page' %}">Profile</a></li>

                <li class="{% if request.path == '/messenger' %} uk-active {% endif %}">
                    <a href="{% url 'messenger_page' %}">Messenger</a>
                </li>

                <li>
                    <a href="{% url 'logout_handler' %}">Log out
                    </a>
                </li>

            </ul>

        </div>
    </nav>
</div>

{% block body %}


{% endblock %}

</body>

</html>
